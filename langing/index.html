<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .chatbot-container {
        width: 360px;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 10px;
        z-index: 1000;
      }

      .chatbot {
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 400px;
        overflow: hidden;
      }

      .chatbot-header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
      }

      .chatbot-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .chatbot-message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .chatbot-message.user {
        background-color: #e1f5fe;
        text-align: left;
      }

      .chatbot-message.bot {
        background-color: #f1f1f1;
        text-align: right;
      }

      .chatbot-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f9f9f9;
      }

      .chatbot-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
      }

      .chatbot-input button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .chatbot-input button:hover {
        background-color: #0056b3;
      }

      .chatbot-toggle {
        display: block;
        width: 50px;
        height: 50px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        outline: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        text-align: center;
        line-height: 50px;
      }

      .chatbot-toggle.open {
        background-color: #ff5722;
      }

      .chatbot-toggle.closed {
        background-color: #007bff;
      }

      .user-form {
        padding: 20px;
      }

      .user-form p {
        margin: 0 0 20px;
        text-align: center;
        font-size: 18px;
      }

      .user-form input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .user-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .user-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chatbot-container">
      <button
        class="chatbot-toggle closed"
        id="chatbotToggle"
        onclick="toggleChatbot()"
      >
        +
      </button>
      <div class="chatbot" id="chatbot" style="display: none">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input" id="chatbotInput" style="display: none">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button onclick="handleSend()">Send</button>
        </div>
        <div id="userForm" class="user-form">
          <form id="userFormElement" onsubmit="handleFormSubmit(event)">
            <p>Welcome to chat with Chatbot</p>
            <input type="text" id="userName" placeholder="Name" required />
            <input type="text" id="userNumber" placeholder="Number" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let isOpen = false;
      let messages = [];
      let chatId = null;
      let controlActive = true;
      const chatbotMessages = document.getElementById("chatbotMessages");
      const chatbotInput = document.getElementById("chatbotInput");
      const chatInput = document.getElementById("chatInput");
      const userForm = document.getElementById("userForm");
      const chatbot = document.getElementById("chatbot");
      const chatbotToggle = document.getElementById("chatbotToggle");

      document.addEventListener("DOMContentLoaded", () => {
        if (
          localStorage.getItem("userName") &&
          localStorage.getItem("userNumber")
        ) {
          userForm.style.display = "none";
          chatbotInput.style.display = "flex";
        }

        chatId = localStorage.getItem("chatId");
        if (chatId) {
          fetchChatHistory(chatId);
        } else {
          generateChatId();
        }

        setInterval(() => {
          if (chatId) {
            fetchChatHistory(chatId);
          }
        }, 1000);
      });

      function toggleChatbot() {
        isOpen = !isOpen;
        chatbot.style.display = isOpen ? "flex" : "none";
        chatbotToggle.classList.toggle("open", isOpen);
        chatbotToggle.classList.toggle("closed", !isOpen);
        chatbotToggle.textContent = isOpen ? "âˆ’" : "+";
      }

      function generateChatId() {
        chatId = Math.random().toString(36).substr(2, 9);
        localStorage.setItem("chatId", chatId);
      }

      async function fetchChatHistory(chatId) {
        try {
          const response = await fetch(
            `http://localhost:3002/chatHistory/${chatId}`
          );
          const data = await response.json();
          if (data && data.chatHistory) {
            messages = data.chatHistory;
            displayMessages();
          }
        } catch (error) {
          console.error("Error fetching chat history:", error);
        }
      }

      function displayMessages() {
        chatbotMessages.innerHTML = "";
        messages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.className = `chatbot-message ${message.role}`;
          messageElement.textContent = message.content;
          chatbotMessages.appendChild(messageElement);
        });
        scrollToBottom();
      }

      function handleSend() {
        const input = chatInput.value;
        if (input.trim()) {
          sendMessage(controlActive ? "sendMessage" : "sendMessageuser", input);
          chatInput.value = "";
        }
      }

      async function sendMessage(endpoint, input) {
        try {
          const response = await fetch(`http://localhost:3002/${endpoint}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chatId: chatId,
              message: input,
            }),
          });
          const data = await response.json();
          if (data && data.chatHistory) {
            messages = data.chatHistory;
            displayMessages();
          }
        } catch (error) {
          console.error("Error sending message:", error);
        }
      }

      function handleFormSubmit(event) {
        event.preventDefault();
        const name = document.getElementById("userName").value;
        const number = document.getElementById("userNumber").value;

        if (name && number) {
          localStorage.setItem("userName", name);
          localStorage.setItem("userNumber", number);

          fetch("http://localhost:3002/submitUserData", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ chatId, name, number }),
          })
            .then(() => {
              userForm.style.display = "none";
              chatbotInput.style.display = "flex";
            })
            .catch((error) =>
              console.error("Error submitting user data:", error)
            );
        }
      }

      function scrollToBottom() {
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }
    </script>
  </body>
</html>
